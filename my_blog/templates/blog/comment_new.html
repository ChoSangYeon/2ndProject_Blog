<!-- blog/comment_new.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Add a New Comment</h2>

<form method="post" action="{% url 'blog:comment_new' post.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add Comment">
</form>

<a href="{% url 'blog:comment_list' post.pk %}">Back to comments</a>

{% endblock %}
